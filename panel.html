<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Universal Cleaner</title>
  <style>
    body { font-family: sans-serif; margin: 8px; padding: 8px; }
    button {
      display: block; margin: 8px 0; padding: 6px 12px;
      font-size: 14px; cursor: pointer;
    }
    h1 {
      display: flex;
      align-items: center;
    }
    hr { margin: 16px 0; }
    #data-section { margin-top: 20px; }
    #data-view {
      background: #f5f5f5; padding: 8px; white-space: pre-wrap;
      font-family: monospace; border: 1px solid #ccc;
      max-height: 200px; overflow: auto;
    }
    #version {
      font-size: 14px
    }
    .author {
      font-size: 14px;
      font-style: italic;
    }
    .title {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1><img src="icons/icon-128.png" width="100" alt="Logo" /><span class="title">Universal Cleaner <span id="version">v</span> <span class="author">by theHobbyist</span></span></h1>

  <button id="clear-all">
    🗑️ Alles löschen (LocalStorage, SessionStorage, Cookies)
  </button>

  <hr />

  <h2>Einzelne Daten löschen</h2>
  <button id="clear-LocalStorage">🗑️ LocalStorage löschen</button>
  <button id="clear-SessionStorage">🗑️ SessionStorage löschen</button>
  <button id="clear-Cookies">🗑️ Cookies löschen</button>

  <section id="data-section">
    <h2>Aktuelle Daten</h2>
    <pre id="data-view">Lade Daten…</pre>
  </section>

  <script src="panel.js"></script>
</body>
</html>
